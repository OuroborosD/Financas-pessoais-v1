<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="text" id="id" placeholder="nome">
    <input type="button" value="enviar" onclick="enviar()">
    <input type="button" value="remover" onclick="remover()">
    <script>
        function enviar(){
            let nome = document.getElementById('id').value
            localStorage.setItem(nome)
            console.log(nome)
            
        }
        function remover(){
            window.localStorage.removeItem('nome')// adiciona item, o 'nome' seria a key
        }
    </script>
</body>
</html>
